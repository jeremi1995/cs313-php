<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="number" placeholder="First number" id="first_number">
        <input type="number" placeholder="Second number" id="second_number">
        <button type="button" id="add">Submit</button>
    </form>
    <div id="result">

    </div>
    <script>
        document.getElementById("add").addEventListener("click", makeRequest);
        function makeRequest() {
            let n1 = document.getElementById("first_number").value;
            let n2 = document.getElementById("second_number").value;
            let requestURL = "/add?n1=" + n1 + "&n2=" + n2;

            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("result").innerHTML = this.responseText;
                }
            }

            xhr.open("GET", requestURL, true);
            xhr.send();
        }
    </script>
</body>
</html>
